<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/icons/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Книга контактов</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="logo">
        <img src="./assets/icons/logo.svg" alt="">
        <span>Книга контактов</span>
      </a>
      <div class="buttons">
        <button id="show-contact-modal" class="button-red">
          <span>
            Добавить контакт
          </span>
          <img src="./assets/icons/plus.svg" alt="">
        </button>
        <button id="show-group-modal" class="button-blue">Группы</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="groups"></div>
    </div>
  </main>
  <div>
    <div id="group-modal" class="group-modal">
      <div class="menu">
        <div class="menu__header">
          <span>Группы контактов</span>
          <button class="close-button" id="close-group-modal"><img src="./assets/icons/close.svg" alt=""></button>
        </div>
        <div class="menu__content">
          <div class="groups">
          </div>
          <div class="buttons">
            <button id="add-group" class="button-transparent add-group-button">Добавить</button>
            <button id="save-group" class="button-blue save-button">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <div id="contact-modal" class="contact-modal">
      <div class="menu">
        <div class="menu__header">
          <span>Добавление контакта</span>
          <button class="close-button" id="close-contact-modal"><img src="./assets/icons/close.svg" alt=""></button>
        </div>
        <form id="contact-form" class="menu__content">
          <fieldset>
            <input id="full-name" type="text" placeholder="Введите ФИО">
            <input id="phone" type="tel" placeholder="Введите номер">
            <select id="group"></select>
          </fieldset>
          <button type="button" id="save-contact" class="button-blue save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
